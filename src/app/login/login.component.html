
<div class="container mt-3"> 
    <div class="card">
        <div class="card">
            <div class="card-header bg-success text-white">
                GESTION DEPARTEMENT
            </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Login:</label>
                    <input type="email" name="email" id="email" [(ngModel)]="new_users.email" required autofocus class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Mot de passe:</label>
                    <input type="password" name="password" id="password"  [(ngModel)]="new_users.password" required autofocus  class="form-control" >
                </div>

                <p></p>
                <div class="">
                    <button type="button" class="btn btn-info" (click)="envoyer()"> envoyer</button>
               
            </div>
            </form>
        </div>
</div>
</div>
